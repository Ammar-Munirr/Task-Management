{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="post" class="mt-5 mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="btn btn-primary">
            Signup
        </button>
    </form>
</div>
{% endblock content %}
